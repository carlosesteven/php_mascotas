<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <form method="post">
            <div class="text-center">
                <h3>
                    Crear Material
                </h3>
            </div>
            <div style="margin-top: 20px;">
            <input 
                class="form-control"
                name="material_nombre" 
                id="material_nombre" 
                placeholder="Nombre del material"
                value="test"
                required
                />
            </div>
            <div style="margin-top: 20px;">
                <button type="submit" onclick="enviarDatos(event)" class="btn btn-info">Crear</button>
            </div>
        </form>
    </div>

    <script>
        function enviarDatos( evt )
        {
            evt.preventDefault();

            var url = 'api/agregar_material.php';            

            var data = new FormData();
            data.append( "material_nombre", document.getElementById("material_nombre").value );

            fetch(url, {
                method: 'post',
                body: data, 
                
            }).then(res => res.json() )
            .catch(error => console.error('Error:', error))
            .then(response => {
                alert( response.detalles );
            });
            
        }
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>

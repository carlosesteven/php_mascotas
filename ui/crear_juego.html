<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Registrar Juego</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/main.css'>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- sweetalert JS -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    
    <div class="container">
        <form id="form_materiales" method="post" onsubmit="registrarJuego(event)" enctype="multipart/form-data" autocomplete="off">
            <div class="text-center">
                <h3>
                    Registrar Juego
                </h3>
            </div>
            <div class="mt-3 p-3 text-center">
                <input 
                    type="file"
                    name="juego_foto" 
                    id="juego_foto" 
                    placeholder="Plano Juego"
                    required
                    accept="image/png, image/jpeg"
                />
            </div>
            <div class="mt-3">
                <input 
                    type="number"
                    class="form-control"
                    name="alto" 
                    id="alto" 
                    placeholder="Alto"
                    required
                    />
            </div>
            <div class="mt-3">
                <input 
                    type="number"
                    class="form-control"
                    name="ancho" 
                    id="ancho" 
                    placeholder="Ancho"
                    required
                    />
            </div>  
            <div class="mt-3">
                <input 
                    type="number"
                    class="form-control"
                    name="profundidad" 
                    id="profundidad" 
                    placeholder="Profundidad"
                    required
                />
            </div>  
            <div class="mt-3">
                <input 
                    type="text"
                    class="form-control"
                    name="nombre_juego" 
                    id="nombre_juego" 
                    placeholder="Nombre Juego"
                    required
                />
            </div>  
            <div class="mt-3 text-center">
                <h4>
                    Seleccione Lista Materiales
                </h4>
            </div>
            <div class="mt-3" id="lista_materiales">
                
            </div>          
            <div class="text-center" style="margin-top: 20px;">
                <button type="submit" class="btn btn-info">Registrar Juego</button>
            </div>
        </form>
    </div>

    <script src="../js/funciones.js"></script>
    <script>
        listaMateriales();
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
